<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Nate's Barcelona Recommendations</title>
    <link rel="stylesheet" href="dist/styles/style.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>

<header class="navigation" role="banner">
    <div class="navigation-wrapper">

        <h1>Barcelona Recommendations</h1>

        <nav role="navigation">
            <button type="button" class="js-menu-trigger sliding-panel-button">
                <span class="fa fa-align-justify"></span>
            </button>

            <nav class="js-menu sliding-panel-content">
                <div class="navigation-wrapper">
                    <div>
                        <h2>Click an item to find out more about it!</h2>
                    </div>
                    <div class="navigation-tools">
                        <div class="search-bar">
                            <form role="search">
                                <input id="search-filter" class="controls" type="search"
                                       placeholder="Filter the list..." data-bind="textInput: filterList"
                                       autocomplete="off"/>
                            </form>
                        </div>
                    </div>
                </div>

                <ul id="bcn-list" data-bind="template: {foreach: markersVisible}">
                    <li>
                        <a data-bind="text: title, click: listClick, attr: { 'data-wiki': wiki }" href="#"
                           class="filter-list-elements"></a>
                    </li>
                </ul>

            </nav>

            <div class="js-menu-screen sliding-panel-fade-screen"></div>
        </nav>

    </div>

</header>


<div id="map_canvas"></div>

<div id="advertising">
    <a href="http://www.parla.cat/" target="_blank">
        <img src="img/parlacat.jpg" alt="Learn to speak Catalan!"/>
    </a>
</div>

<div id="info-tabs-section">
    <ul class="accordion-tabs-minimal">
        <li class="tab-header-and-content">
            <a href="#" class="tab-link is-active"><span class="fa fa-location-arrow"></span> What's Around Here</a>
            <div class="tab-content" id="foursquare-tab">
                <div class="foursquare-item">
                    <img data-bind="attr: { src: fsphotoURL }" alt=""/>
                    <h3 data-bind="text: fstitle"></h3>
                    <p data-bind="text: fscontent"></p>
                    <a data-bind="attr: { href: fsurl }" target="_blank">Read more on FourSquare...</a>
                </div>

            </div>
        </li>
        <li class="tab-header-and-content">
            <a href="#" class="tab-link"><span class="fa fa-info-circle"></span> More Info About This Area</a>
            <div class="tab-content" id="wikipedia-tab">
                <h3 data-bind="text: wikiTitle"></h3>
                <p data-bind="text: wikiContent"></p>
                <a data-bind="attr: { href: wikiLink }" target="_blank">Read more on Wikipedia...</a>
            </div>
        </li>
        <li class="tab-header-and-content">
            <a href="#" class="tab-link"><span class="fa fa-bed"></span> Lodging Specials</a>
            <div class="tab-content" id="hotwire-tab">
                <p>Hotwire API for lodging coming soon. Stay tuned...</p>
            </div>
        </li>
    </ul>
</div>


<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="dist/js/js.min.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess" onerror="googleError()"></script>

</body>


</html>
